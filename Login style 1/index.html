<body>
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="login-title">Login to your acount</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="login-label">Email Address</label>
              <input type="text" class="form-control" placeholder="example@mail.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="login-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>
              
            </div>
            <div class="CTA-Button">
            <button type="submit" class="btn btn-login">Login</button>
            <button type="submit" class="btn btn-signup "><i class="fa fa-facebook"> </i> Login with Facebook</button>
          </div>
          </form>
          <div class="copy-text"><a href="#">Don't have an account? Create an Account</a></div>
        </div>

        <div class="col-md-8 banner-sec">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="assets/images/1.jpg"
                  alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/images/2.jpg"
                  alt="Second slide">

              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/images/3.jpg"
                  alt="Third slide">

              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/images/4.jpg"
                  alt="Fourth slide">

              </div>
            </div>

          </div>
        </div>
      </div>
  </section>
