<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="assets/images/icon.png" type="image/gif" sizes="16x16">

  <title>NIIT RnR Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body>
  <section id="cbw-login">
    <div class="login-form">
      <h1 class="logo"><img src="assets/images/logo.png" alt="NIIT" class="logo-img" /></h1>
      <h3>Sign in with your Employee ID/ Username</h3>

      <form action="dashboard.html" class="cbw-form">
        <label for="name">Username</label>
        <input type="text" id="name" name="name">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="text-info">
          <a href="#">Forgot password?</a>
        </div>
        <input type="submit" value="Log in" name="Submit" class="cbw-submit">
      </form>
      <div class="copy-text">Don't have an account? <a href="#">Create an Account</a></div>
    </div>
    <div class="login-img" id="login-bg-area">
      <h1>Engage with the Emerging</h1>
      <p>Commodo labore do voluptate do tempor adipisicing dolore enim labore officia adipisicing ea labore</p>
    </div>
  </section>
